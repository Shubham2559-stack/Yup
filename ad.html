<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad - Please Wait</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    let seconds = 30;
    const urlParams = new URLSearchParams(window.location.search);
    const redirectParam = urlParams.get("redirect");

    const [adLink, finalLink] = redirectParam.split("@");

    function startCountdown() {
      const countdown = document.getElementById("countdown");
      const button = document.getElementById("continueBtn");

      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(interval);
          button.disabled = false;
          button.textContent = "Continue to Access";
        }
      }, 1000);
    }

    function redirectToAdsterra() {
      window.location.href = adLink;

      // OPTIONAL: Auto-redirect to Telegram after 5 seconds
      setTimeout(() => {
        window.location.href = finalLink;
      }, 5000);
    }

    window.onload = startCountdown;
  </script>
</head>
<body>
  <div class="ad-box">
    <h2>Sponsored Ad</h2>
    <p>Please wait <span id="countdown">30</span> seconds to continue...</p>
    <button id="continueBtn" onclick="redirectToAdsterra()" disabled>Wait...</button>
  </div>
</body>
</html>
