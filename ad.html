<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad - Please Wait</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    let seconds = 30;
    const urlParams = new URLSearchParams(window.location.search);
    const redirectParam = urlParams.get("redirect");

    // Split into Adsterra link and Telegram bot link
    const [adLink, telegramLink] = redirectParam.split("@");
    let adWindow;

    function startCountdown() {
      const countdown = document.getElementById("countdown");

      // Open Adsterra in a new tab immediately
      adWindow = window.open(adLink, "_blank");

      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(interval);

          // Try to close the Adsterra tab
          if (adWindow && !adWindow.closed) {
            adWindow.close();
          }

          // Redirect to Telegram bot
          window.location.href = telegramLink;
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</head>
<body>
  <div class="ad-box">
    <h2>Sponsored Ad</h2>
    <p>Ad is open in a new tab. Please wait <span id="countdown">30</span> seconds...</p>
    <p>You will be redirected automatically.</p>
  </div>
</body>
</html>
